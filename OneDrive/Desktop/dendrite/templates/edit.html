<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit</title>
    <style>
        body {
            background-image: url(https://media.istockphoto.com/id/1200382958/photo/defocused-blurred-motion-abstract-background-green-yellow.webp?b=1&s=170667a&w=0&k=20&c=xJ4u2t53eSLYYSOgkkEPOptFteoyD17xcOuDROqJlyI=);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
      </style>
</head>


<body>
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <div class="my-5">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{task.sno}}" method="post">
                            <div class="form-floating">
                                <input class="form-control" id="title" name="title" type="tel" placeholder="Enter Title" value="{{task.title}}" />
                                <label for="title">Title</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <textarea class="form-control" id="desc" name="desc" placeholder="Enter Description" style="height: 12rem">{{task.detail}}</textarea>
                                <label for="desc">Description</label>
                            </div>
                            <br />
                            <div class="text-center">
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
