<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo</title>
    <style>
        .fixed-width-columns th:nth-child(1),
        .fixed-width-columns td:nth-child(1) {
            width: 20%;
            text-align: justify;
        }
    
        .fixed-width-columns th:nth-child(2),
        .fixed-width-columns td:nth-child(2) {
            width: 40%;
            text-align: justify;
        }
        
        .fixed-width-columns th:nth-child(3),
        .fixed-width-columns td:nth-child(3) {
            width: 15%;
        }
        
        .fixed-width-columns th:nth-child(4),
        .fixed-width-columns td:nth-child(4) {
            width: 17%;
        }
    </style>
</head>


<body style="background-color: rgb(229, 234, 202);">
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
      
              <div class="card mask-custom">
                <div class="card-body p-4 text-white">
      
                  <div class="text-center pt-3 pb-2" style="color: black;">
                      <h2 class="my-4">Task List</h2>
                  </div>


                  <!-- form for Adding the task -->
                  <form class="d-flex justify-content-center align-items-center mb-4" action="/" method="post">
                    <div class="form-outline flex-fill" style="color: black;">
                      <h6>Add new task here...</h6>
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="desc">Description</label>
                        <input type="text" class="form-control" name="desc" id="desc" placeholder="Description">
                      </div>
                      <br>
                      <div class="text-center">
                        <button type="submit" class="btn btn-info ms-2">Add</button>
                        </div>
                    </div>
                  </form>
                  <!-- end of Adding task -->

                  <br>
                  <br>

                  <!-- Start of task table -->
                  <table class="table text-white mb-0 fixed-width-columns">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>

                    <tbody>
                        {% for task in tasks %}
                      <tr class="align-middle">
                        <td>
                          <span class="ms-2">{{task.title}}</span>
                        </td>
                        <td class="align-middle">
                          <span>{{task.detail}}</span>
                        </td>
                        <td class="align-middle">
                          <span>{{task.date}}</span>
                        </td>
                        <td class="align-middle" >
                            <a href="/edit/{{task.sno}}"><button type="submit" class="btn bg-success">Edit</button></a>
                            <a href="/delete/{{task.sno}}"><button type="submit" class="btn bg-danger">Delete</button></a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  <!-- End of task table -->
      
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
